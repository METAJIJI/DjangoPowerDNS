{% extends "base.html" %}

{% block content %}
    <a href="{% url 'domain-add' %}" class="btn btn-primary pull-right" role="button" aria-pressed="true"><i class="fa fa-plus" aria-hidden="true"></i> Add Domain</a>
    <h1>Domains</h1>
    <hr>
    <table class="table table-hover table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Records</th>
            <th width="10%"><a class="text-center">Action</a></th>
        </tr>
        <tbody>
        {% for domain in domains %}
            <tr>
                <th scope="row">{{ domain.id }}</th>
                <td>{{ domain.name }}</td>
                <td>{{ domain.get_records|length }}</td>
                <td>
                    <div class="btn-group btn-group-sm textcenter" role="group" aria-label="Domain actions">
                        <a href="{% url 'domain' domain.id %}" class="btn btn-outline-primary" role="button" aria-pressed="true">View</a>
                        <button type="button" class="btn btn-outline-danger">Delete</button>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
